<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate Food | AnnaDaatha</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  {% include "navbar.html" %}

  <main class="flex-1 flex items-center justify-center">
    <form action="/donate_food" method="post" enctype="multipart/form-data"
      class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full mt-8">
      <h2 class="text-2xl font-bold mb-6 text-green-700">Donate Food</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mb-4 text-red-600 text-sm font-semibold">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}
      <label class="block mb-2 font-semibold" for="food_name">Food Name</label>
      <input id="food_name" name="food_name" required class="mb-4 w-full p-2 border rounded focus:outline-none" />

      <label class="block mb-2 font-semibold" for="description">Description</label>
      <textarea id="description" name="description" required class="mb-4 w-full p-2 border rounded focus:outline-none"></textarea>

      <label class="block mb-2 font-semibold" for="quantity">Quantity (servings/units)</label>
      <input id="quantity" type="number" name="quantity" required class="mb-4 w-full p-2 border rounded focus:outline-none" min="1" />

      <label class="block mb-2 font-semibold" for="expiry_hours">Expiry Time (hours from now)</label>
      <input id="expiry_hours" type="number" name="expiry_hours" required class="mb-4 w-full p-2 border rounded focus:outline-none" min="1" />

      <label class="block mb-2 font-semibold" for="photo">Photo (optional)</label>
      <input id="photo" type="file" name="photo" accept=".jpg,.jpeg,.png" class="mb-4 w-full" />

      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full" type="submit">Donate</button>
      <a href="/dashboard" class="block mt-4 text-sm text-green-700 hover:underline text-center">Back to Dashboard</a>
    </form>
  </main>

</body>
</html>
