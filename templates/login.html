<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AnnaDaatha</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .form-container {
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 via-white to-green-100 min-h-screen flex flex-col">

  {% include "navbar.html" %}

  <main class="flex-grow flex items-center justify-center px-4">
    <div class="bg-white shadow-2xl rounded-3xl p-10 max-w-md w-full form-container">
      <h2 class="text-3xl font-extrabold mb-6 text-green-700 text-center">Welcome Back</h2>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mb-4 bg-red-100 text-red-700 text-sm font-semibold px-4 py-2 rounded-lg border border-red-200">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}

      <form action="/login" method="post" class="space-y-5">
        <div>
          <label class="block mb-1 text-gray-700 font-medium" for="email">Email</label>
          <input id="email" type="email" name="email" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <div>
          <label class="block mb-1 text-gray-700 font-medium" for="password">Password</label>
          <input id="password" type="password" name="password" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition-all transform hover:scale-[1.02] active:scale-95 shadow-md">
          Login
        </button>
      </form>

      <p class="text-sm text-gray-600 mt-6 text-center">
        New user?
        <a href="/register" class="text-green-700 font-medium hover:underline">Register here</a>
      </p>
    </div>
  </main>

</body>
</html>
