<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AnnaDaatha</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <form action="/login" method="post" class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-green-700">Login</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 text-red-600 text-sm font-semibold">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <label class="block mb-2 font-semibold">Email</label>
    <input type="email" name="email" required class="mb-4 w-full p-2 border rounded focus:outline-none" />
    <label class="block mb-2 font-semibold">Password</label>
    <input type="password" name="password" required class="mb-4 w-full p-2 border rounded focus:outline-none" />
    <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full" type="submit">Login</button>
    <p class="text-sm text-gray-500 mt-4">
      New user? <a href="/register" class="text-green-700 hover:underline">Register here</a>.
    </p>
  </form>
</body>
</html>
